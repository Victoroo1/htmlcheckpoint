<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="resume">
      <form>
        <fieldset>
          <legend>My Resume</legend>
          <br />
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" /><br /><br />

          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" /><br /><br />

          <label for="work-experience">Work Experience:</label><br />
          <textarea id="work-experience" name="work-experience"></textarea
          ><br /><br />

          <label for="education">Education:</label><br />
          <textarea id="education" name="education"></textarea><br /><br />

          <label for="skills">Skills:</label><br />
          <textarea id="skills" name="skills"></textarea><br /><br />
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
