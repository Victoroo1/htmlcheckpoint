<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="resume">
      <h2>My Resume</h2>
      <form>
        <div class="section">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" readonly value="Your Name" />
        </div>
        <div class="section">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            readonly
            value="your@email.com"
          />
        </div>
        <div class="section">
          <label for="work-experience">Work Experience:</label>
          <textarea id="work-experience" name="work-experience" readonly>
Your work experience</textarea
          >
        </div>
        <div class="section">
          <label for="education">Education:</label>
          <textarea id="education" name="education" readonly>
Your education</textarea
          >
        </div>
        <div class="section">
          <label for="skills">Skills:</label>
          <textarea id="skills" name="skills" readonly>Your skills</textarea>
        </div>
      </form>
    </section>
  </body>
</html>
