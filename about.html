<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About me</title>
  </head>
  <body>
    <section id="contact us">
      <h2>Contact us</h2>
      <input type="text" id="name" name="name" placeholder="YourName" /><br />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="your@email.com"
      /><br />

      <textarea
        id="message"
        name="message"
        placeholder="Write your message..."
      ></textarea
      ><br />

      <input type="submit" value="Send Message" />
    </section>
    <section id="aboutus">
      <form>
        <h2>About Us</h2>

        <p>
          We are a team of passionate individuals dedicated to [Your Mission].
        </p>

        <input
          type="text"
          id="name"
          name="name"
          value="Your Company Name"
          readonly
        /><br />

        <textarea id="description" name="description" readonly>
Your Company Description</textarea
        ><br />

        <textarea id="mission" name="mission" readonly>
Your Company Mission</textarea
        ><br />
      </form>
    </section>
  </body>
</html>
